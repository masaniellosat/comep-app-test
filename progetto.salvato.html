<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettagli Progetto</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      background: linear-gradient(to right, #1f1c2c, #928dab);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }
    .spesa {
      background-color: rgba(255,255,255,0.1);
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 600px;
      text-align: left;
    }
    .spesa p {
      margin: 6px 0;
    }
    .spesa img {
      display: block;
      margin: 10px auto;
      max-width: 200px;
      border-radius: 8px;
      border: 1px solid white;
    }
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px auto;
      display: block;
      width: 240px;
    }
    .btn-azzurro { background-color: #007bff; color: white; }
    .btn-azzurro:hover { background-color: #0056b3; }
    .btn-rosso { background-color: #cc0000; color: white; }
    .btn-rosso:hover { background-color: #990000; }
    .btn-elimina {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-elimina:hover {
      background-color: #990000;
    }
    .no-spese {
      font-style: italic;
      color: #cccccc;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Spese del Progetto</h1>
  <div id="contenuto"></div>

  <button class="btn btn-azzurro" onclick="vaiAggiungiSpesa()">‚ûï Inserisci Nuova Spesa</button>
  <button class="btn btn-rosso" onclick="window.location.href='homepage.html'">üîô Torna alla Homepage</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    const supabase = createClient(
      'https://orrnlfoqwivdlykajikp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ycm5sZm9xd2l2ZGx5a2FqaWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzIwNzksImV4cCI6MjA2NzM0ODA3OX0.Xp8MB-hbBmGoYtTrq9W-J64ERpe-FWF6lM01BvmEvu8'
    );

    const params = new URLSearchParams(window.location.search);
    const idProgetto = params.get("id");
    const nickname = localStorage.getItem("nickname");
    const contenuto = document.getElementById("contenuto");

    async function caricaSpese() {
      contenuto.innerHTML = '';

      const { data: spese, error } = await supabase
        .from("spese")
        .select("*")
        .eq("progetto", idProgetto)
        .eq("nickname", nickname)
        .order("data", { ascending: true });

      if (error || !spese || spese.length === 0) {
        contenuto.innerHTML = `<p class="no-spese">Nessuna spesa trovata per questo progetto.</p>`;
        return;
      }

      spese.forEach(spesa => {
        const div = document.createElement("div");
        div.className = "spesa";

        div.innerHTML = `
          <p><strong>üìÖ Data:</strong> ${spesa.data}</p>
          <p><strong>üí∞ Importo:</strong> ‚Ç¨ ${parseFloat(spesa.importo).toFixed(2)}</p>
          <p><strong>üõí Categoria:</strong> ${spesa.categoria}</p>
          <p><strong>üìù Motivazione:</strong> ${spesa.motivazione || 'N/A'}</p>
          <p><strong>üìÑ Scontrino smarrito:</strong> ${spesa.scontrinosmarrito ? 'S√¨' : 'No'}</p>
        `;

        if (spesa.fotodataurl) {
          div.innerHTML += `<img src="${spesa.fotodataurl}" alt="Foto scontrino" />`;
        }

        const btnElimina = document.createElement("button");
        btnElimina.className = "btn-elimina";
        btnElimina.innerHTML = "üóëÔ∏è Elimina Spesa";
        btnElimina.onclick = () => eliminaSpesa(spesa.id);

        div.appendChild(btnElimina);
        contenuto.appendChild(div);
      });
    }
        async function eliminaSpesa(idSpesa) {
          if (!confirm("Sei sicuro di voler eliminare questa spesa?")) return;

          const { error } = await supabase
            .from("spese")
            .delete()
            .eq("id", idSpesa)
            .eq("nickname", nickname);

          if (error) {
            alert("‚ùå Errore durante l'eliminazione della spesa.");
            console.error(error);
            return;
          }

          alert("‚úÖ Spesa eliminata con successo.");
          caricaSpese();
        }

        window.vaiAggiungiSpesa = function () {
          window.location.href = `inserisci-spesa.html?id=${idProgetto}`;
        };

        caricaSpese();
  </script>
</body>
</html>
