<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dettagli Progetto</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    h1 {
      color: #fff;
    }
    .spesa {
      background-color: #ffffff;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: left;
      position: relative;
    }
    .spesa h3 {
      margin-top: 0;
    }
    .spesa p {
      margin: 5px 0;
    }
    .btn-elimina {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn-elimina:hover {
      background-color: #990000;
    }
    .btn-azione {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-azione:hover {
      background-color: #0056b3;
    }
    .btn-rosso {
      background-color: #cc0000;
    }
    .btn-rosso:hover {
      background-color: #990000;
    }
    .no-spese {
      text-align: center;
      margin-top: 40px;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spese del Progetto</h1>
  </header>

  <main id="contenuto">
    <p class="no-spese" id="nessuna-spesa">Nessuna spesa trovata per questo progetto.</p>
  </main>

  <button class="btn-azione" onclick="vaiAggiungiSpesa()">‚ûï Inserisci Nuova Spesa</button>
  <button class="btn-azione btn-rosso" onclick="window.location.href='homepage.html'">üîô Torna alla Homepage</button>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://orrnlfoqwivdlykajikp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ycm5sZm9xd2l2ZGx5a2FqaWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzIwNzksImV4cCI6MjA2NzM0ODA3OX0.Xp8MB-hbBmGoYtTrq9W-J64ERpe-FWF6lM01BvmEvu8';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const params = new URLSearchParams(window.location.search);
    const idProgetto = params.get("id");
    const nickname = localStorage.getItem("nickname");
    const contenuto = document.getElementById("contenuto");
    const messaggioVuoto = document.getElementById("nessuna-spesa");

    async function caricaSpese() {
      contenuto.innerHTML = "";
      contenuto.appendChild(messaggioVuoto);

      const { data: spese, error } = await supabase
        .from("spese")
        .select("*")
        .eq("progettoId", idProgetto)
        .eq("nickname", nickname);

      if (error) {
        console.error("Errore nel caricamento:", error);
        alert("Errore nel caricamento delle spese.");
        return;
      }

      if (!spese || spese.length === 0) {
        messaggioVuoto.style.display = "block";
        return;
      }

      messaggioVuoto.style.display = "none";

      spese.forEach((spesa, index) => {
        const div = document.createElement("div");
        div.className = "spesa";

        div.innerHTML = `
          <button class="btn-elimina" onclick="eliminaSpesa('${spesa.id}')">üóëÔ∏è</button>
          <h3>Spesa ${index + 1}</h3>
          <p><strong>Categoria:</strong> ${spesa.categoria || "N/A"}</p>
          <p><strong>Importo:</strong> ‚Ç¨${parseFloat(spesa.importo || 0).toFixed(2)}</p>
          <p><strong>Motivazione:</strong> ${spesa.motivazione || "N/A"}</p>
          <p><strong>Scontrino smarrito:</strong> ${spesa.scontrinoSmarrito ? "S√¨" : "No"}</p>
          <p><strong>Foto presente:</strong> ${spesa.fotoDataUrl ? "S√¨" : "No"}</p>
        `;
        contenuto.appendChild(div);
      });
    }

    window.eliminaSpesa = async function(idSpesa) {
      if (!confirm("Sei sicuro di voler eliminare questa spesa?")) return;

      const { error } = await supabase
        .from("spese")
        .delete()
        .eq("id", idSpesa);

      if (error) {
        console.error("Errore nell'eliminazione:", error);
        alert("Errore durante l'eliminazione della spesa.");
        return;
      }

      caricaSpese();
    };

    window.vaiAggiungiSpesa = function() {
      window.location.href = `inserisci-spesa.html?id=${idProgetto}`;
    };

    caricaSpese();
  </script>
</body>
</html>
