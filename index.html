<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ComepApp - Login</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body {
      background: linear-gradient(to right, #3f3d56, #6c63ff);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input {
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      width: 80%;
      max-width: 300px;
      margin-bottom: 20px;
      border: none;
      text-align: center;
    }

    button {
      font-size: 18px;
      font-weight: bold;
      padding: 12px;
      border-radius: 12px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      border: none;
      cursor: pointer;
    }

    .btn-giallo {
      background-color: #ffcc00;
      color: black;
    }

    .btn-giallo:hover {
      background-color: #e6b800;
    }

    .btn-rosso {
      background-color: #cc0000;
      color: white;
    }

    .btn-rosso:hover {
      background-color: #990000;
    }

    .messaggio {
      font-size: 14px;
      color: yellow;
      margin-top: 10px;
    }

    .footer {
      margin-top: 60px;
      font-style: italic;
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Benvenuto su ComepApp</h1>

  <input type="text" id="nickname" placeholder="Inserisci il tuo nickname" />

  <button id="btnEntra" class="btn-giallo">Entra</button>
  <button class="btn-rosso" onclick="window.location.href='registrazione.html'">Torna indietro</button>

  <p id="messaggio" class="messaggio"></p>

  <div class="footer">
    - Powered by Giovanni Cantarelli -
  </div>

  <script type="module" src="/index.js"></script>

</body>
</html>
<!-- FINE FILE index.html -->
