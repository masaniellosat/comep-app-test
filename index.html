<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ComepApp - Login</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 30px;
    }
    input {
      width: 80%;
      padding: 12px;
      font-size: 16px;
      margin: 15px auto;
      border-radius: 8px;
      border: none;
      display: block;
      text-align: center;
    }
    button {
      background-color: #f1c40f;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      padding: 14px 24px;
      margin: 20px auto;
      display: block;
      cursor: pointer;
      width: 200px;
      font-weight: bold;
    }
    button:hover {
      background-color: #e0b108;
    }
    .messaggio {
      font-size: 15px;
      color: yellow;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Benvenuto su ComepApp</h1>

  <input type="text" id="nickname" placeholder="Inserisci il tuo nickname">

  <button id="btnEntra">Entra</button>

  <p class="messaggio" id="messaggio"></p>

  <script src="/index.js"></script>

</body>
</html>
