<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stampa Presenze</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/libs/html2canvas.min.js"></script>
  <script src="/libs/jspdf.legacy.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c2f4a, #58506a);
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      margin: 10px 0 20px;
      font-size: 20px;
    }

    .selettori {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .bottoni-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    select {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 16px;
      border: none;
    }

    .presenza-card {
      background: white;
      color: black;
      border-radius: 10px;
      padding: 10px;
      margin: 8px auto;
      max-width: 1000px;
      text-align: left;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      min-height: 65px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      page-break-inside: avoid;
    }

    .presenza-card.vuota {
      background-color: #b0b0b0 !important;
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 4px;
    }

    .field {
      flex: 0 0 24%;
      min-width: 150px;
    }

    .btn {
      padding: 12px 20px;
      background-color: #f1c40f;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #f39c12;
    }

    .btn-rosso {
      background-color: #e74c3c;
      color: white;
    }

    .btn-rosso:hover {
      background-color: #c0392b;
    }

    #contenitorePresenze {
      margin-top: 20px;
    }

    @media print {
      @page {
        margin: 0;
      }
      body {
        margin: 0;
        padding: 0;
      }
      .btn, .selettori {
        display: none !important;
      }
      .presenza-card.vuota {
        background-color: #b0b0b0 !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }
    }
  </style>
</head>
<body>
  <h1 id="titoloIntestazione">Stampa Log Presenze</h1>

  <div class="selettori">
    <select id="mese"></select>
    <select id="anno"></select>
  </div>

  <div class="bottoni-container">
    <button class="btn" onclick="window.print()">Stampa o Salva PDF</button>
    <button class="btn btn-rosso" onclick="history.back()">Torna Indietro</button>
  </div>

  <div id="contenitorePresenze"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://orrnlfoqwivdlykajikp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9ycm5sZm9xd2l2ZGx5a2FqaWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzIwNzksImV4cCI6MjA2NzM0ODA3OX0.Xp8MB-hbBmGoYtTrq9W-J64ERpe-FWF6lM01BvmEvu8'
    );

    const meseSelect = document.getElementById("mese");
    const annoSelect = document.getElementById("anno");

    const mesiNomi = [
      "Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno",
      "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"
    ];

    for (let m = 0; m < 12; m++) {
      const opt = document.createElement("option");
      opt.value = m;
      opt.text = mesiNomi[m];
      meseSelect.appendChild(opt);
    }

    const annoCorrente = new Date().getFullYear();
    for (let a = annoCorrente; a >= annoCorrente - 10; a--) {
      const opt = document.createElement("option");
      opt.value = a;
      opt.text = a;
      annoSelect.appendChild(opt);
    }

    meseSelect.value = new Date().getMonth();
    annoSelect.value = annoCorrente;

    meseSelect.addEventListener("change", caricaPresenze);
    annoSelect.addEventListener("change", caricaPresenze);

    async function caricaPresenze() {
      const mese = parseInt(meseSelect.value);
      const anno = parseInt(annoSelect.value);
      const giorniDelMese = new Date(anno, mese + 1, 0).getDate();
      const container = document.getElementById("contenitorePresenze");
      container.innerHTML = "";

      const nickname = localStorage.getItem("nickname");
      if (!nickname) {
        alert("Nickname non trovato.");
        return;
      }

      const { data: utenti } = await supabase
        .from("utenti_richieste")
        .select("*")
        .eq("nickname", nickname)
        .maybeSingle();

      const nomeCompleto = utenti ? `${utenti.nome} ${utenti.cognome}` : nickname;
      document.getElementById("titoloIntestazione").innerText =
        `Riepilogo presenze di ${nomeCompleto} - ${mesiNomi[mese]} - ${anno}`;

      const { data: presenze } = await supabase
        .from("presenze")
        .select("*")
        .eq("nickname", nickname);

      for (let giorno = 1; giorno <= giorniDelMese; giorno++) {
        const dataStr = `${anno}-${String(mese + 1).padStart(2, '0')}-${String(giorno).padStart(2, '0')}`;
        const p = presenze.find(p => p.data === dataStr) || {};

        const card = document.createElement("div");
        card.className = "presenza-card";
        if (!p.id) card.classList.add("vuota");

        card.innerHTML = `
          <div class="row">
            <div class="field"><strong>üìÖ Data:</strong> ${dataStr}</div>
            <div class="field"><strong>‚úÖ Tipo:</strong> ${p.tipo || "-"}</div>
            <div class="field"><strong>üÜó Badge:</strong> ${p.badge ? "S√¨" : "-"}</div>
            <div class="field"><strong>‚è∞ Orario:</strong> ${p.orarioinizio || "-"} - ${p.orariofine || "-"}</div>
          </div>
          <div class="row">
            <div class="field"><strong>üÜï Codice:</strong> ${p.codicemissione || "-"}</div>
            <div class="field"><strong>üìç Trasferta:</strong> ${p.trasfertatipo || "-"}</div>
            <div class="field"><strong>üìù Note:</strong> ${p.note || p.luogo || "-"}</div>
            <div class="field"><strong>üåç Zona:</strong> ${p.zona || "-"}</div>
          </div>
          <div class="row">
            <div class="field"><strong>üè® Alloggio:</strong> ${p.alloggio || "-"}</div>
            <div class="field"><strong>üçΩ Vitto:</strong> ${p.vitto || "-"}</div>
          </div>
        `;
        container.appendChild(card);
      }
    }

    window.onload = caricaPresenze;
  </script>
</body>
</html>
